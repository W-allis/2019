<html lang="zh">

<body>
	<div class="word" id="watermaskArea1">

        <h1>我们的梦想来自内心深处的孤独</h1>>
        <p align="center" style="font-size:20pt;font-weight:bold;">JS导出Word文档</p>
        <div>我们来自同一个世界</div>
    </div>
    <input type="button" value="导出word">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <script type="text/javascript" src="FileSaver.js"></script>
    <script type="text/javascript" src="jquery.wordexport.js"></script>
    <script src="../12/src/watermark.js" type="text/javascript" charset="utf-8"></script>
    <!--<script src="index.js" type="text/javascript" charset="utf-8"></script>-->
    <script>
        $(function () {
        	watermark.init({
                    watermark_parent_selector: '#watermaskArea1'
                })
            $("input[type='button']").click(function (event) {
                $(".word").wordExport('word文档');
            });
        })
    </script>
